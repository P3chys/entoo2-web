name: Deploy to Hetzner

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  deploy:
    name: Deploy Web
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Build and deploy
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'ENDSSH'
          set -e

          echo "Building Web image..."
          cd /tmp
          rm -rf entoo2-web
          git clone https://github.com/P3chys/entoo2-web.git
          cd entoo2-web
          docker build -t ghcr.io/p3chys/entoo2-web:latest -f Dockerfile .

          echo "Restarting frontend..."
          cd /opt/entoo2
          docker compose pull frontend || true
          docker compose up -d frontend

          echo "Cleaning up..."
          rm -rf /tmp/entoo2-web

          echo "âœ“ Web deployed successfully"
          docker compose ps frontend
          ENDSSH

      - name: Cleanup
        if: always()
        run: rm -f ~/.ssh/deploy_key
